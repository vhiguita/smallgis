<script type="text/ng-template" id="beziertool.html">
        <div class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Curvar línea</h4>
             </div>
             <div class="modal-body">
               <div class="container-1 main-section" style="/*border:1px solid #ccc;border-radius: 4px;padding-bottom: 10px;*/">
                 <div class="content-panel" style="border:none;box-shadow:none;">
                   <div class="container-1">
                     <div class="img-content">
                         <md-icon md-svg-icon="content/images/turf-bezier.svg" style="color: white; width:100px; height:100px;"></md-icon>
                     </div>
                     <div class="description">
                       <div class="content-description">
                        Toma una línea y devuelve una versión curvada mediante la aplicación de un algoritmo spline de Bézier .
                       </div>
                     </div>
                   </div>
                   <div class="container-2">
                     <div class="layer-1">
                      <div>
                       Capa:<select name="layer_1_sel" id="layer_1_sel" data-ng-model="ddlvalue">
                       <option value="">---Seleccionar capa---</option>
                        <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                       </select>
                      </div>
                      </br>
                     <div ng-init="resolution=10000">
                       Resolucion: <input id="resolution" ng-model="resolution" type="number" min="1" step="1" required></input>
                     </div>
                     </br>
                     <div ng-init="sharpness=0.85">
                       Nitidez: <input id="sharpness" ng-model="sharpness" type="number" min="0.85" step="1" required></input>
                     </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
             <div class="modal-footer">
               <md-button ng-click="process()" class="btn btn-primary" data-dismiss="modal">Ejecutar</md-button>
             </div>
           </div>
         </div>
       </div>
</script>
