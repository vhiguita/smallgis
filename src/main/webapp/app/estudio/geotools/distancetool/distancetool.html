<script type="text/ng-template" id="distancetool.html">
        <div class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Distancia entre dos puntos</h4>
             </div>
             <div class="modal-body">
               <div class="container-1">
                 <div class="img-content">
                     <md-icon md-svg-icon="content/images/distance.svg" style="color: white; width:100px; height:100px;"></md-icon>
                 </div>
                 <div class="description">
                   <div class="content-description">
                    Calcula la distancia entre dos puntos en grados, millas, kilómetros o radianes. Este utiliza la fórmula Haversine para tener en cuenta la curvatura global.
                   </div>
                 </div>
               </div>
               <div class="container-2">
                 <div class="layer-1">
                   Capa 1:<select name="layer_1_sel" id="layer_1_sel" data-ng-model="ddlvalue1">
                   <option value="">---Seleccionar capa---</option>
                    <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                   </select>
                 </div>
                 <div class="layer-2">
                   Capa 2:<select name="layer_2_sel" id="layer_2_sel" data-ng-model="ddlvalue2">
                   <option value="">---Seleccionar capa---</option>
                    <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                   </select>
                 </div>
                 <div ng-init="ddlunit='miles'" style="margin-top:10px;">
                   Unidad: <select  name="sel_unit" id="sel_unit" data-ng-model="ddlunit">
                             <option value='degrees'>Grados</option>
                             <option value='miles'>Millas</option>
                             <option value='kilometers'>Kilometros</option>
                             <option value='radians'>Radianes</option>
                           </select>
                 </div>
               </div>
                  distancia calulada:<input type="text" ng-model="distance" readonly></input>
             </div>
             <div class="modal-footer">
               <md-button ng-click="process()" class="btn btn-primary">Ejecutar</md-button>
             </div>
           </div>
         </div>
       </div>
</script>
