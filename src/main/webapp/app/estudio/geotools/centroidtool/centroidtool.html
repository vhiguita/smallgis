<script type="text/ng-template" id="centroidtool.html">
        <div class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Centroides de las entidades</h4>
             </div>
             <div class="modal-body">
               <div class="container-1 main-section">
                <div class="content-panel" style="border:none;box-shadow:none;">
                 <div class="container-1">
                   <div class="img-content">
                       <md-icon md-svg-icon="content/images/turf-centroid.svg" style="color: white; width:100px; height:100px;"></md-icon>
                   </div>
                   <div class="description">
                     <div class="content-description">
                      Toma una o más características y calcula el centroide usando la media aritmética de todos los vértices . Esto disminuye el efecto de pequeñas islas y artefactos para el cálculo del centro de gravedad de un conjunto de polígonos .
                     </div>
                   </div>
                 </div>
                 <div class="container-2">
                   <div class="layer-1">
                     Capa:<select name="layer_1_sel" id="layer_1_sel" data-ng-model="ddlvalue">
                     <option value="">---Seleccionar capa---</option>
                      <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                     </select>
                   </div>
                 </div>
               </div>
              </div>
             </div>
             <div class="modal-footer">
               <md-button ng-click="process()" class="btn btn-primary" data-dismiss="modal">Ejecutar</md-button>
             </div>
           </div>
         </div>
       </div>
</script>
