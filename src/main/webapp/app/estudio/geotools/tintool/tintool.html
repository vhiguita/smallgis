<script type="text/ng-template" id="tintool.html">
        <div class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Generar TIN</h4>
             </div>
             <div class="modal-body">
               <div class="container-2 main-section">
                <div class="content-panel" style="border:none;box-shadow:none;">
                   <div class="container-1">
                     <div class="img-content">
                        <md-icon md-svg-icon="content/images/turf-tin.svg" style="color: white; width:100px; height:100px;"></md-icon>
                     </div>
                     <div class="description">
                       <div class="content-description">
                        Toma una capa de puntos y el nombre de una propiedad de valor para z y crea una Red Triangular Irregular, o un TIN para abreviar , generá una capa de polígonos. A menudo se utilizan para el desarrollo de mapas de curvas de elevación o visualizaciones de calor escalonadas
                       </div>
                     </div>
                   </div>
                   <div class="container-2">
                     <div class="layer-1">
                     <div>
                       Capa:<select name="layer_1_sel" id="layer_1_sel" data-ng-model="ddlvalue">
                       <option value="">---Seleccionar capa---</option>
                        <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                       </select>
                      </div>
                      <br />
                      <div >
                       Propiedad: <input id="propertyName" ng-model="propertyName" type="text" required></input>
                      </div>
                     </div>
                   </div>
                </div>
              </div>
             </div>
             <div class="modal-footer">
               <md-button ng-click="process()" class="btn btn-primary" data-dismiss="modal">Ejecutar</md-button>
             </div>
           </div>
         </div>
       </div>
</script>
