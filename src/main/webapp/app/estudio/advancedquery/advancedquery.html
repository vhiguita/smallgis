<script type="text/ng-template" id="advancedquery.html">
        <div class="modal fade">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Consulta avanzada</h4>
             </div>
             <div class="modal-body">
              <div class="container-1" style="/*border:1px solid #ccc;border-radius: 4px;padding-bottom: 10px;*/">
               <div class="content-panel" style="border:none;box-shadow:none;">
                 <div class="container-1">
                   <div class="layer-1">
                    <div>
                     <label for="layertxt" style="font-weight:bold;">Capa:</label><select ng-change="selectLayer()" name="layer_1_sel" id="layer_1_sel" data-ng-model="ddlvalue">
                     <option value="">---Seleccionar capa---</option>
                      <option ng-repeat="layer in layersMap" value="{{layer.id}}">{{layer.name}}</option>
                     </select>
                    </div>
                    <div><br>
                      <label for="attributetxt" style="font-weight:bold;">Atributo:</label><select name="attribute_sel" id="attribute_sel" data-ng-model="attribute" ng-options="attrib.name for attrib in attrNames" ng-change="selectAttribute()">
                      <option value="">---Seleccionar atributo---</option>
                      </select>
                    </div>
                    <br />
                    <div>
                      <button id="btn_1" ng-click="fBtn_1()">=</button><button id="btn_2" ng-click="fBtn_2()">!=</button><button id="btn_3" ng-click="fBtn_3()">></button><button id="btn_4" ng-click="fBtn_4()"><</button>
                      <button id="btn_5" ng-click="fBtn_5()">>=</button><button id="btn_6" ng-click="fBtn_6()"><=</button><button id="btn_7" ng-click="fBtn_7()">Like</button><button id="btn_8" ng-click="fBtn_8()">'</button>
                      <button id="btn_9" ng-click="fBtn_9()">And</button><button id="btn_10" ng-click="fBtn_10()">Or</button>
                    </div>
                    <br />
                    <div>
                      <label for="valuetxt" style="font-weight:bold;">Valor:</label><select ng-change="selectAttributeValue()" name="value_sel" id="value_sel" data-ng-model="attributevalue" ng-options="attribVal.attributevalue for attribVal in attrValues" style="display:block;">
                      <option value="">---Seleccionar valor---</option>
                      </select>
                    </div>
                    <div>
                       <label for="sqltxt" style="font-weight:bold;">SQL</label>
                       <textarea name="sqltxt" class="dijitTextBox dijitTextArea" tabindex="0" id="dijit_form_SimpleTextarea_0" ng-model="txt" rows="2" cols="30"></textarea>
                    </div>
                   </div>
                 </div>
               </div>
              </div>
             </div>
             <div class="modal-footer">
               <md-button ng-click="clear()">Borrar</md-button>
               <md-button ng-click="execute()">Ejecutar</md-button>
             </div>
           </div>
         </div>
       </div>
</script>
