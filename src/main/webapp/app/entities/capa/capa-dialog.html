
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCapaLabel" translate="smallgisApp.capa.home.createOrEditLabel">Create or edit a Capa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.capa.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.capa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smallgisApp.capa.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.capa.nombre"
                    required />
            <div ng-show="editForm.nombre.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombre.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smallgisApp.capa.empresa" for="field_empresa">Empresa</label>
            <input type="text" class="form-control" name="empresa" id="field_empresa"
                    ng-model="vm.capa.empresa"
                    required />
            <div ng-show="editForm.empresa.$invalid">
                <p class="help-block"
                    ng-show="editForm.empresa.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smallgisApp.capa.usuario" for="field_usuario">Usuario</label>
            <input type="text" class="form-control" name="usuario" id="field_usuario"
                    ng-model="vm.capa.usuario"
                    required />
            <div ng-show="editForm.usuario.$invalid">
                <p class="help-block"
                    ng-show="editForm.usuario.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
