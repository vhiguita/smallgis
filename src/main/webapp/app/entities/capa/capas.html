<div>
    <h2 translate="smallgisApp.capa.home.title">Capas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="capa.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="smallgisApp.capa.home.createLabel">
                        Create new Capa
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span translate="smallgisApp.capa.nombre">Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="empresa"><span translate="smallgisApp.capa.empresa">Empresa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="usuario"><span translate="smallgisApp.capa.usuario">Usuario</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span translate="smallgisApp.capa.type">Tipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="usuario"><span translate="smallgisApp.capa.features">Features</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="capa in vm.capas track by capa.id">
                    <td><a ui-sref="capa-detail({id:capa.id})">{{capa.id}}</a></td>
                    <td>{{capa.nombre}}</td>
                    <td>{{capa.empresa}}</td>
                    <td>{{capa.usuario}}</td>
                    <td>{{capa.type}}</td>
                    <td>{{capa.features}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="capa-detail({id:capa.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="capa.edit({id:capa.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="capa.delete({id:capa.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
