
<div>

    <dl class="dl-horizontal jh-entity-details">

        <dd>
            <span>{{vm.capa.nombre}}</span>
        </dd>
        <dt><span translate="smallgisApp.capa.empresa">Empresa</span></dt>
        <dd>

        <dd>
            <span>{{vm.capa.usuario}}</span>
