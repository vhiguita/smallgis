<div>
    <h2 translate="smallgisApp.mapa.home.title">Mapas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="mapa.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="smallgisApp.mapa.home.createLabel">
                        Create new Mapa
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="smallgisApp.mapa.titulo">Titulo</span></th>
                    <th><span translate="smallgisApp.mapa.empresa">Empresa</span></th>
                    <th><span translate="smallgisApp.mapa.usuario">Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mapa in vm.mapas track by mapa.id">
                    <td><a ui-sref="mapa-detail({id:mapa.id})">{{mapa.id}}</a></td>
                    <td>{{mapa.titulo}}</td>
                    <td>{{mapa.empresa}}</td>
                    <td>{{mapa.usuario}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="mapa-detail({id:mapa.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mapa.edit({id:mapa.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mapa.delete({id:mapa.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
