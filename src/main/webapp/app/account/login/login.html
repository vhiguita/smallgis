<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="login.title" style="color:#FFFFFF;">Sign in</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.authenticationError" translate="login.messages.error.authentication" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif;font-size: 14px;">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" ng-show="vm.incativeUserError" translate="login.messages.error.inactive" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif;font-size: 14px;">
                <strong>Failed to sign in!</strong> The account is not activated or your current plan has expired.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="vm.login($event)">
                <div class="form-group">
                    <label for="username" translate="global.form.username" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif;font-size: 14px;">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="vm.username" required>
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password" style="font-family: 'Open Sans', Helvetica, Arial, sans-serif;font-size: 14px;">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="vm.password" required>
                </div>
                <div class="form-group">
                    <label for="rememberMe" style="color:#FFFFFF;font-family: 'Open Sans', Helvetica, Arial, sans-serif;font-size: 14px;">
                        <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                        <span translate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button id="btn-submit-login" type="submit" translate="login.form.button">Sign in</button>
                 <!--<button type="submit" class="btn btn-primary" translate="login.form.button">Sign in</button>-->
            </form>
            <p></p>
            <div style="color:#FFFFFF;font-family:'Open Sans', Helvetica, Arial, sans-serif;font-size:14px;background-color:black;border:none;">
                <a href="" ng-click="vm.requestResetPassword()" translate="login.password.forgot" style="color:#FFFFFF;font-family:'Open Sans', Helvetica, Arial, sans-serif;font-size:14px;border:none;font-weight:normal;">Did you forget your password?</a>
            </div>
            <div translate="global.messages.info.register" translate-compile style="color:#FFFFFF;font-family:'Open Sans', Helvetica, Arial, sans-serif;font-size:14px;background-color:black;border:none;">
                You don't have an account yet? <a href="" ng-click="vm.register()" style="color:#FFFFFF;font-family:'Open Sans', Helvetica, Arial, sans-serif;font-size:14px;border:none;">Register a new account</a>
            </div>
        </div>
    </div>
</div>
